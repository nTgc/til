<!DOCTYPE html>
<html  lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Sample4</title>
    </head>
    <body>
        <h1>フォーム関連の要素</h1>
        ユーザーの入力フォーム作成<br>
        <br>
        ただし、<strong>送信した入力情報を受信することはHTMLではできない</strong>ので、
        情報を受取るにはPHPなどのサーバーで実行するプログラミング言語が必要。
        <br><br>
        <ul>
            <li>作成例1（基本入力フォーム）：</li>
                <form action="receive_dummy.php" method="GET">
                    <dl>
                        <dt>名前</dt>
                            <dd><input type="text" name="usr_name" value="山田太郎"></dd>
                        <dt>性別</dt>
                            <dd><input type="radio" name="gender" value="male">男</dd>
                            <dd><input type="radio" name="gender" value="female">女</dd>
                        <dt>パスワード</dt>
                            <dd><input type="password" name="pass"></dd>
                        <p><input type="submit" value="ログイン"></p>
                    </dl>
                </form>

            <li>作成例2（メッセージボックス）；</li>
                <form action="receive_dummy.php" method="GET">
                    <p>
                        <dt>メッセージ</dt>
                        <textarea name="message" cols="30" rows="10"></textarea>
                    </p>
                    <p><input type="submit" name="send_message" value="送信"></p>
                </form>
                
            <li>作成例3（セレクトボックス）；</li>
                <form action="receive_dummy.php" method="GET">
                    <dl>
                        <dt>希望職種</dt>
                        <dd>
                            <select name="job">
                                <option value="webディレクター">webディレクター</option>
                                <option value="webデザイナー">webデザイナー</option>
                                <option value="webプログラマー">webプログラマー</option>
                            </select>
                        </dd>
                    </dl>
                </form>
            
            <li>作成例4（ラベル）：</li>
                <form action="receive_dummy" method="GET">
                    <p>
                    <label>
                        名前：<input type="text" name="your_name">
                    </label>
                    </p>
                </form>
        </ul>
    </body>
</html>
