<!DOCTYPE html>

<body>
    <h1>勉強用htmlファイル作成1つ目!</h1>
        <h2>1. 改行・パラグラフ・文章の強調</h2>
            <p>
                <strong>第1パラグラフ</strong> <br>
                改行は&lt;br&gt;を使う<br>
                &lt;&gt;を文章中に出すにはそれぞれ以下の通りに記述する。<br>
                &lt; = &amp;lt:<br>
                &gt; = &amp;gt:<br>
            </p>
            <p>
                <strong>第2パラグラフ</strong><br>
                <em>斜体文字</em>の記述方法は&lt;em&gt;<br>
                <strong>太文字</strong>の記述方法は&lt;strong&gt;<br>
                ただし、これらの記述方法はあくまで強調することが目的の場合に使用。<br>
                斜体、太文字を書くことが目的ならCSSにより記述するらしい？<br>
                この辺はCSS未習得のためぴんと来てない
            </p>
</body>
</html>
