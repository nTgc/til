<!DOCTYPE <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Sample2</title>
</head>
<body>
    <h1>勉強用htmlファイル作成2つ目</h1>
        <h2>■箇条書き</h2>
            <h3>1. 文頭にマークあり ~&lt;ul&gt;, &lt;ol&gt;~</h3>
                <ul>
                    <li>順不同リストの場合は&lt;ul&gt;の中にリストを記載</li>
                    <li>各リストを記載するには&lt;li&gt;を使用</li>
                </ul>
                <ol>
                    <li>番号付き順リストの場合は&lt;ol&gt;の中にリストを記載</li>
                    <li>各リストを記載するには&lt;ul&gt;同様、&lt;li&gt;を使用</li>
                </ol>

                <ul>
                    <li>&lt;ul&gt;の中に更に&lt;ul&gt;を入れることで入れ子ができる</li>
                        <ul>
                            <li>このように</li>
                        </ul>
                    <li>このようにね</li>
                </ul>

            <h3>2. 文頭にマークなし~&lt;dl&gt;~</h3>
                
                <dl>
                    <dt>用語としてマークアップするにはするには&lt;dt&gt;</dt>
                    <dd>マークアップの説明は&lt;dd&gt;で囲む</dd>
                </dl>
</body>
</html>
